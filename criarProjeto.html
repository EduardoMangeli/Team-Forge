<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/scriptCriaProjeto.js" type="module" defer></script>
    <link rel="stylesheet" href="styles/styleCriarProjeto.css">
</head>
<body>
    <header>
        <div class="containerLogo">
            <img src="./assetsApp/logo.png" id="imgLogo" alt="logo TeamForge"/>
            <h1 id="escritaLogo">TeamForge</h1>
        </div>
    </header>
    <div class="containerBody">
        <div id="cabecalhoProjeto">
            <input type="text" name="nome Projeto" id="nomeProjeto" placeholder="Nome do projeto">
        </div>
        <div id="containerColaboradores" class="containerColaboradores">
            <p class="escritaIndicacao">Colaboradores</p>
            <input id="adicionarColaborador" type="button" value="+">
        </div>
        <div class="containerCompetencias">
            <p class="escritaIndicacao">Competências</p>
            <input id="adicionarCompetencia" type="button" value="+">
        </div>
        <input type="button" value="Criar Projeto" id="botaoCriar">
    </div>

    <footer>
        <div class="containerPerfil">
            <div id="containerImagemPerfil">
                <img id="ImagemPerfil" src="assetsApp/perfil.jpg" alt="Imagem do perfil do usuário" srcset="">
            </div>
            <p class="nomePerfil">Victor Hugo Rocha</p>
        </div>
    </footer>
</body>
</html>
